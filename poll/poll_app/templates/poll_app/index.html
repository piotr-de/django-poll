{% load static %}

<link rel="stylesheet" type="text/css" href="{% static "poll_app/style.css" %}">

{% if latest %}
	{% for question in latest %}
		<ul>
			<li>
				<a href="{% url 'poll_app:detail' question.id %}">{{ question.question_text }}</a>
			</li>
		</ul>
	{% endfor %}
{% else %}
    <p>No polls available.</p>
{% endif %}
